<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Funciones en JavaScript</title>
    <script>
      // Declaracion de la funcion
      function unaFuncion(texto) {
        console.log("hola desde la funcion:", texto);
        return 0;
      }

      // Llamado a la funcion
      const a = unaFuncion("Hola mundo");
      console.log(a);

      function unaFuncion(texto) {
        console.log("hola desde la otra funcion:", texto);
      }

      unaFuncion("otro texto");
    </script>
  </head>
  <body></body>
</html>
