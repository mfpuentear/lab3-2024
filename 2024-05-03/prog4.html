<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Primer programa JavaScript</title>
    <script>
      let a = 5,
        b = "mensaje";

      console.log("a==5:");
      console.log(a == 5);
      console.log(a == 3);

      console.log('b=="mensaje":');
      console.log(b == "mensaje");
      console.log(b == "texto");

      console.log('a=="5":');
      console.log(a == "5");
      console.log(a === "5"); // condicional estricto
    </script>
  </head>
  <body></body>
</html>
