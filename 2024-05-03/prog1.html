<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Primer programa JavaScript</title>
    <script>
      // Tipos de variables
      console.log("Hola mundo");
      console.log(5);
      console.log(5.6 + 5);
      console.log(true);

      // Comentario de una linea
      /*
       Comentario de
       varias lineas
      */

      let a = 5;
      console.log(a);
      a = 6;
      console.log(a);

      const b = "hola";
      console.log(b);

      // var crea variable que siguen existiendo fuera de un bloque
      // let crea variable pero solo existe dentro del bloque
      let algo2 = "otra cosa";
      {
        var algo = "Variable algo";
        let algo2 = "variable algo2";
        console.log(algo2);
      }
      console.log(algo);
      console.log(algo2);
    </script>
  </head>
  <body></body>
</html>
